<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToastNotification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div class="toastContainer">
    </div>


    <script>
        const toastBox = document.querySelector('.toastContainer');
        const successMsg = 'Successfuly Completed';
        const errorMsg = 'Error Found!';
        const invalidMsg = 'Invalid Massege, Chech again!';

        function showToast(msg){
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(toast.innerHTML.includes('Error')){
                toast.classList.add('error');
            }
            if(toast.innerHTML.includes('Invalid')){
                toast.classList.add('invalid');
            }

            setTimeout(()=>{
            toast.remove();
            }, 6000);
        }

        

    </script>
</body>
</html>
