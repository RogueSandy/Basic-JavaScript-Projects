<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left" id="left">
            <div class="list" draggable="true">Content 1</div>
            <div class="list" draggable="true">Content 2</div>
            <div class="list" draggable="true">Content 3</div>
            <div class="list" draggable="true">Content 4</div>
        </div>
        <div class="right" id="right"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
