<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/422784d10d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <div class="main">
            <h1 id="display">00:00:00</h1>
            <div class="btn">
                <i class="fa-regular fa-circle-pause" id="pause" onclick="watchStop()"></i>
                <i class="fa-solid fa-circle-play" id="play" onclick="startWatch()"></i>
                <i class="fa-solid fa-rotate-left" id="reply" onclick="watchReset()"></i>
            </div>
        </div>
    </div>


    <script>
        let [hours, minutes, seconds] = [0,0,0];
        let displayTime = document.getElementById('display');
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds > 59){
                seconds = 0;
                minutes++;
                if(minutes > 59){
                    minutes = 0;
                    hours++;
                }
            }
            
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h +':'+m+':'+s;
            
        }
        function startWatch(){
            if(timer !== null){
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }
        function watchStop(){
            clearInterval(timer);
        }
        function watchReset(){
            [hours, minutes, seconds] = [0,0,0];
            displayTime.innerHTML = '00:00:00';
            clearInterval(timer);
        }

    </script>
</body>
</html>
